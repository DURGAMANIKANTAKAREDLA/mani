<!DOCTYPE html>
<html>
<head>
<style>
</style>
<title>Login Form Using the <fieldset> and <legend></title>
</head>
<body>
<form>
<fieldset>
<legend style="font-weight: bold; font-size: 1.2em;">Login Details</legend>
<label for="username">Username:</label>
<input type="text" id="username" name="username" required><br><br>
<label for="password">Password:</label>
<input type="password" id="password" name="password" required>
</fieldset>
</form>
</body>
</html>
